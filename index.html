<!DOCTYPE html>
<html>
<head>
    <title>Zulrah Helper</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title has-text-centered">Zulrah Helper</h1>
        <h1 class="subtitle has-text-centered" id="reset">Reset</h1>

        <div class="columns is-multiline previous-rotations">
            <div class="column is-1 previous-rotation" id="previous-rotation-start">
                S
            </div>
            <div class="column is-1 previous-rotation" id="previous-rotation-1">
                1
            </div>
            <div class="column is-1 previous-rotation" id="previous-rotation-2">
                2
            </div>
            <div class="column is-1 previous-rotation" id="previous-rotation-3">
                3
            </div>
            <div class="column is-1 previous-rotation" id="previous-rotation-1-part-1">
                4
            </div>
            <div class="column is-1 previous-rotation" id="previous-rotation-1-part-2">
                5
            </div>
        </div>

        <div class="columns is-multiline rotations" id="select-rotations-start">
            <div class="column is-4" id="">
                Start
            </div>
        </div>

        <div class="columns is-multiline rotations" id="select-rotations-1">
            <div class="column is-4" id="select-rotation-1">
                1
            </div>
            <div class="column is-4" id="select-rotation-2">
                2
            </div>
            <div class="column is-4" id="select-rotation-3">
                3
            </div>
        </div>

        <div class="sub-rotation" id="sub-rotation-1">
            <div class="columns is-multiline rotations">
                <div class="column is-4" id="select-rotation-1-path-1">
                    4
                </div>
                <div class="column is-4" id="select-rotation-1-path-2">
                    5
                </div>
            </div>
        </div>

        <div class="sub-rotation" id="sub-rotation-1-part-1">
            <div class="columns is-multiline rotations">
                <div class="column is-4">
                    4.1
                </div>
                <div class="column is-4">
                    4.2
                </div>
                <div class="column is-4">
                    4.3
                </div>
            </div>
        </div>

        <div class="sub-rotation" id="sub-rotation-1-part-2">
            <div class="columns is-multiline rotations">
                <div class="column is-4">
                    5.1
                </div>
                <div class="column is-4">
                    5.2
                </div>
                <div class="column is-4">
                    5.3
                </div>
            </div>
        </div>

        <div class="sub-rotation" id="sub-rotation-2">
            <div class="columns is-multiline rotations">
                <div class="column is-4">
                    6
                </div>
                <div class="column is-4">
                    7
                </div>
                <div class="column is-4">
                    8
                </div>
            </div>
        </div>

        <div class="sub-rotation" id="sub-rotation-3">
            <div class="columns is-multiline rotations">
                <div class="column is-4">
                    9
                </div>
                <div class="column is-4">
                    10
                </div>
                <div class="column is-4">
                    11
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
